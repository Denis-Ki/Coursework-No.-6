{% extends 'mailing/base.html'%}
{% load my_tags %}
{% block content %}

<div class="row row-cols-5 row-cols-sm-5 row-cols-md-3 g-3 ">
    <div class="container px-3 py-3">
        <div class="col">
            <div class="card shadow-sm">
                <img src={{ blog.preview | mymedia}}>
                <div class="card-body">
                    <h5 class="card text-center"> {{ blog.title }}</h5>
                    <p class="card-text"> {{ blog.content }}</p>
                    <p class="card-text"> дата публикации: {{ blog.created_at }} </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-outline-primary btn-block mb-2" href="{% url 'mailing:index' %}" role="button">Назад</a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card ">
                            <div class="card-header">
                                <h6 class="my-0 font-weight-normal">Просмотры: {{ blog.views_count }}</h6>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
